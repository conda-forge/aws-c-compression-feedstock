schema_version: 1

context:
  name: aws-c-compression
  version: 0.3.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/awslabs/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 7e5d7308d1dbb1801eae9356ef65558f707edf33660dd6443c985db9474725eb

build:
  number: 0

requirements:
  build:
    - cmake
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - ninja
  host:
    - aws-c-common
  run_exports:
    - ${{ pin_subpackage("aws-c-compression", upper_bound="x.x.x") }}

tests:
  - script:
      - if: unix
        then: test -f $PREFIX/lib/libaws-c-compression${SHLIB_EXT}
      - if: unix
        then: test -f $PREFIX/include/aws/compression/compression.h
      - if: win
        then: if not exist %LIBRARY_INC%\\aws\\compression\\compression.h exit 1
      - if: win
        then: if not exist %PREFIX%\\Library\\bin\\aws-c-compression.dll exit 1

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: C99 implementation of huffman encoding/decoding
  homepage: https://github.com/awslabs/aws-c-compression

extra:
  recipe-maintainers:
    - xhochy
    - conda-forge/aws-sdk-cpp
